<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.min.js"></script>
</head>
<body>
<div id="app">
    <p>{{msg}},新知识{{name}}</p>
    <br>
    <span>{{name}}</span>
    <input type="text" title="名称">{{remark}}
    <div v-html="remark"></div>
    {{5+5}}<br>
    {{ ok ? 'YES' : 'NO' }}<br>
    {{ message.split('').reverse() }}
    <div v-bind:id="'list-' + id">菜鸟教程</div>
    <p v-if="seen">现在你看到我了</p>
    <p v-if="seen">现在你看到我了</p>
    <!--<a v-bind:href="url">百度一下</a>-->
    <p>{{ message }}</p>
    <button v-on:click="reverseMessage()">反转字符串</button>
    <button onclick="vm.reverseMessage()">反转字符串</button>

    <input v-model="message">

    <!-- 在两个大括号中 -->
    {{ message | capitalize }}

    <!-- 在 v-bind 指令中 -->
    <div v-bind:id=" message | capitalize "></div>
    <soft863></soft863>
    <soft863_2></soft863_2>
    <soft863_3></soft863_3>
</div>
<script>

    Vue.component("soft863", {
        template: '<h1>这是自定义组件</h1>'
    });
    var temp = {template: "<h2>这是局部组件</h2>"}
    var vm = new Vue({
        el: '#app',
        data: {
            msg: "hello",
            name: "vue",
            remark: "<h1>这是描述性信息</h1>",
            ok: true,
            message: 'soft863',
            id: 1,
            seen: true,
            url: "https://www.baidu.com/"

        },
        components: {
            'soft863_2': temp,
            'soft863_3':{template: "<h2>这是局部组件1</h2>"}
        },

        methods: {
            reverseMessage: function () {
                this.message = this.message.split('').reverse().join('')
            }
        },
        filters: {
            capitalize: function (value) {
                if (!value) return ''
                value = value.toString()
                return value.charAt(0).toUpperCase() + value.slice(1)
            }
        }

    });
    // alert(vm.$data.name)
</script>
</body>
</html>
